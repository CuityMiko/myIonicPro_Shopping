<ion-view view-title="首页">
  <ion-content id="home-content" class="scroll-content" scroll="false">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="item in HeaderSlideData">
          <img alt="{{item.alt}}" ng-src="{{item.src}}">
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
    </div>
    <!-- 功能导航 -->
    <div class="row">
      <div class="col">
        <span ui-sref="tab.category">
          <img ng-src="img/home/nav0.png" alt="">
          <h5>分类查询</h5>
        </span>
      </div>
      <div class="col">
        <span>
          <img ng-src="img/home/nav1.png" alt="">
          <h5>物流查询</h5>
        </span>
      </div>
      <div class="col">
        <span>
          <img ng-src="img/home//nav2.png" alt="">
          <h5>购物车</h5>
        </span>
      </div>
      <div class="col">
        <span>
          <img ng-src="img/home/nav3.png" alt="">
          <h5>我的京东</h5>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span>
          <img ng-src="img/home/nav4.png" alt="">
          <h5>充值</h5>
        </span>
      </div>
      <div class="col">
        <span>
          <img ng-src="img/home/nav5.png" alt="">
          <h5>领券中心</h5>
        </span>
      </div>
      <div class="col">
        <span>
          <img ng-src="img/home/nav6.png" alt="">
          <h5>生活团购</h5>
        </span>
      </div>
      <div class="col">
        <span>
          <img src="img/home/nav7.png" alt="">
          <h5>我的关注</h5>
        </span>
      </div>
    </div>
    <!--广告1-->
    <ion-slide-box show-pager="true" auto-play="true" does-continue="true">
      <ion-slide>
        <img ng-src="img/home/home-ad-1.jpg" width="100%">
      </ion-slide>
      <ion-slide>
        <img ng-src="img/home/home-ad-2.jpg" width="100%">
      </ion-slide>
      <ion-slide>
        <img ng-src="img/home/home-ad-3.jpg" width="100%">
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
